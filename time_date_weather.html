<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/time_date_weather.css">
        <script src="js/time_date_weather.js" defer></script>
    </head>

<body>

    <header>
        <h1>Get Date Time Weather</h1>
    </header>

    <main>
        <p>Select Location:</p>
        <select id="location">
            <option value="Auckland">Auckland</option>
            <option value="London">London</option>
            <option value="New_York">New York</option>
            <option value="Los_Angeles">Los Angeles</option>
            <option value="Tokyo">Tokyo</option>
        </select>

        <div>
            <p id="dateTime"></p>
        </div>
        <div>
            <p id="weather"></p>
            <h2>Weather Information</h2>
            <p id="weatherDescription"></p>
            <p id="temperature"></p>
        </div>
        
    </main>

</body>
</html>
